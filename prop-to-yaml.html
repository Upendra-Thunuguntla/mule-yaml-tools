<div class="container my-5">
<div id="app">
	<div class="row my-7">
		<div class="col-12">
			<h1>Properties to YAML converter</h1>
		</div>
		<div class="col-md-9 col-sm-12">Transform your Properties to YAML</div>
	</div>
	<div class="row my-3">
		<div class="col-md-6">
			<label>Input File : </label>
            <div class="custom-file">
                <label class="custom-file-label" id="propFileInputLabel" for="inputFile1">Choose a properties file...</label>
                <input type="file" class="form-control custom-file-input" name="propFileInput" id="propFileInput"
                    accept=".properties,.prop" onchange='openFile(event)'>
            </div>
			<br>
			<label for="input">(or) <br> Paste your Properties file here : </label>
            <textarea rows="10" class="form-control" id="propTextarea" placeholder="Add Properties Content"></textarea>

            <div class="form-check" data-toggle="tooltip" data-placement="top"
                title="If you choose this option you will get all keys without values">
                <input class="form-check-input" type="checkbox" value="" id="keysOnly" onclick="checkCheckboxes('keysOnly')">
                <label class="form-check-label" for="keysOnly">
                    Get Keys only
                    <svg height="16" width="16" viewBox="0 0 16 16">
                        <path fill="#skin_color_information"
                            d="M8 0c-4.4 0-8 3.6-8 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zM8.9 13h-2v-2h2v2zM11 8.1c-0.4 0.4-0.8 0.6-1.2 0.7-0.6 0.4-0.8 0.2-0.8 1.2h-2c0-2 1.2-2.6 2-3 0.3-0.1 0.5-0.2 0.7-0.4 0.1-0.1 0.3-0.3 0.1-0.7-0.2-0.5-0.8-1-1.7-1-1.4 0-1.6 1.2-1.7 1.5l-2-0.3c0.1-1.1 1-3.2 3.6-3.2 1.6 0 3 0.9 3.6 2.2 0.4 1.1 0.2 2.2-0.6 3z">
                        </path>
                    </svg>
                </label>
            </div>
            
            <div class="form-check" data-toggle="tooltip" data-placement="top"
                title="If you choose this option all the keys will be enclosed in ${**key**}">
                <input class="form-check-input" type="checkbox" value="" id="addGenericProp" onclick="checkCheckboxes('addGenericProp')" disabled>
                <label class="form-check-label" for="addGenericProp">
                    Enclose in ${**key**}
                    <svg height="16" width="16" viewBox="0 0 16 16">
                        <path fill="#skin_color_information"
                            d="M8 0c-4.4 0-8 3.6-8 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zM8.9 13h-2v-2h2v2zM11 8.1c-0.4 0.4-0.8 0.6-1.2 0.7-0.6 0.4-0.8 0.2-0.8 1.2h-2c0-2 1.2-2.6 2-3 0.3-0.1 0.5-0.2 0.7-0.4 0.1-0.1 0.3-0.3 0.1-0.7-0.2-0.5-0.8-1-1.7-1-1.4 0-1.6 1.2-1.7 1.5l-2-0.3c0.1-1.1 1-3.2 3.6-3.2 1.6 0 3 0.9 3.6 2.2 0.4 1.1 0.2 2.2-0.6 3z">
                        </path>
                    </svg>
                </label>
            </div>

            <div class="form-check" data-toggle="tooltip" data-placement="top"
            title='If you choose this option all the keys will be enclosed in Mule::p("**key**")'>
            <input class="form-check-input" type="checkbox" value="" id="addMuleProp" onclick="checkCheckboxes('addMuleProp')" disabled>
            <label class="form-check-label" for="addMuleProp">
                Enclose in Mule::p("**key**")
                <svg height="16" width="16" viewBox="0 0 16 16">
                    <path fill="#skin_color_information"
                        d="M8 0c-4.4 0-8 3.6-8 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zM8.9 13h-2v-2h2v2zM11 8.1c-0.4 0.4-0.8 0.6-1.2 0.7-0.6 0.4-0.8 0.2-0.8 1.2h-2c0-2 1.2-2.6 2-3 0.3-0.1 0.5-0.2 0.7-0.4 0.1-0.1 0.3-0.3 0.1-0.7-0.2-0.5-0.8-1-1.7-1-1.4 0-1.6 1.2-1.7 1.5l-2-0.3c0.1-1.1 1-3.2 3.6-3.2 1.6 0 3 0.9 3.6 2.2 0.4 1.1 0.2 2.2-0.6 3z">
                    </path>
                </svg>
            </label>
        </div>
            <button onclick="clearContents()" class="btn btn-light my-3" id="clearButton">Clear</button>
			
            <button data-toggle="tooltip" data-placement="top"
            title='If you choose this option all the values will be replaced with empty strings. So, you can use that in another env' 
			onclick="removePropValues()" class="btn btn-success" id="removeValuesButton">Remove Properties Values</button>

			<button onclick="convert()" class="btn btn-success" id="convertButton">Convert</button>
			
		</div>
		<div class="col-md-6">
			<label for="filterProp">Filter on elements: </label>
			<input disabled id="filterProp" class="form-control" value="" onkeyup="filterOp(this)" placeholder="Start typing to use filter">
<br>
			<label for="YAMLOutput">Result</label>
			<textarea  rows="11" class="form-control" readonly id="YAMLOutput" placeholder="Result will be shown here"></textarea>
            <br>
            <div class="input-group mb-3" id="YAMLFileNameGroup" hidden="true" >
                <input id="YAMLFileName" class="form-control" value="" placeholder="Name for YAML file">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">.yaml</span>
                </div>
            </div>
			<button onclick="copy()" class="copy btn btn-success my-3">Copy to clipboard</button>
			<button onclick="downloadYAML()" class="btn btn-primary" id="downloadYAML">Download to YAML file</button>
		</div>
	</div>
</div>
</div>
